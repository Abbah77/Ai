name: here
description: A premium native AI assistant powered by the ReCore API.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # --- CORE LOGIC ---
  # Used for direct API communication with your Render server
  http: ^1.1.0
  
  # Used for saving chat history locally on your S9+
  shared_preferences: ^2.2.2

  # --- UI & DESIGN ---
  # The primary font for the Gemini/Modern look
  google_fonts: ^6.1.0
  
  # Renders the AI's technical/formatted responses beautifully
  flutter_markdown: ^0.6.11
  
  # Professional icons for the menu and send buttons
  iconsax_flutter: ^1.0.0
  
  # Smooth transitions and animations for the UI
  animations: ^2.0.9

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  # Ensure you have no active 'assets' lines if the folder is empty.
  # If you add a logo later, uncomment the lines below:
  # assets:
  #   - assets/images/
