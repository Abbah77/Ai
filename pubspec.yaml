name: here
description: AI Chat Assistant with WebView Integration
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  # Fonts
  google_fonts: ^6.1.0
  # Local storage for chat history
  shared_preferences: ^2.2.2
  # Animations for smooth UI effects
  animations: ^2.0.9
  # WebView to load your hidden iframe AI
  webview_flutter: ^4.1.1
  # Icons
  iconsax_flutter: ^1.0.0
  # Haptic feedback for button press
  haptic_feedback: ^0.6.4+3
  # Markdown rendering for AI responses
  flutter_markdown: ^0.6.11

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
