name: here
description: AI Chat Assistant with WebView Integration
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  http: ^1.1.0
  google_fonts: ^6.1.0
  shared_preferences: ^2.2.2
  animations: ^2.0.9
  flutter_inappwebview: ^6.1.5
  iconsax_flutter: ^1.0.0
  haptic_feedback: ^0.6.4+3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.12.0

flutter:
  uses-material-design: true
  assets:
    - assets/

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icons/my_icon.png"
  adaptive_icon_background: "assets/icons/background.png"  # Optional for Android 12+
  adaptive_icon_foreground: "assets/icons/my_icon.png"
