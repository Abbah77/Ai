name: here
description: AI Chat Assistant - Project Deep Trace and Repair
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # --- LOGIC ---
  # Connects directly to: https://decodernet-servers.onrender.com/ReCore/chat
  http: ^1.1.0
  # Saves history on your S9+
  shared_preferences: ^2.2.2

  # --- UI ---
  # Premium Typography
  google_fonts: ^6.1.0
  # Renders AI responses (Bold, Lists, Code)
  flutter_markdown: ^0.6.11
  # Modern Icons
  iconsax_flutter: ^1.0.0
  # Smooth UI transitions
  animations: ^2.0.9

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  # Note: Ensure an 'assets/' folder exists in your project 
  # before uncommenting the lines below.
