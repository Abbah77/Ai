plugins {
    id "com.android.application"
    // Use this even if your code is Java; Flutter needs it for background tools
    id "kotlin-android" 
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace "com.example.aiapp"
    compileSdkVersion 34

    defaultConfig {
        applicationId "com.example.aiapp"
        minSdkVersion 21
        targetSdkVersion 34
        versionCode 1
        versionName "1.0"
    }
}

flutter {
    source '../..'
}
